<div>
    <p>We scanned xx project from xxxx. A total of xxx cells are involved in Live Cell Atlas.</p>
</div>

<div class="form-group">
    <label class="control-label col-lg-1">Spescies:</label>
    <div class="col-lg-3">
        <select id="species" class="form-control">
            <option selected>All</option>
            <option>Human</option>
            <option>Mouse</option>
        </select>   
    </div>
    <label class="control-label col-lg-1">Condition:</label>
    <div class="col-lg-3">
        <select id="condition" class="form-control">
            <option>treatment</option>
            <option>condition1</option>
            <option>condition2</option>
        </select>
    </div>
</div>
<br>
<div>
    <table class="table" style="table-layout:fixed;padding-top: 15px;">
        <thead>
            <tr>
                <th>Accession</th>
                <th>Species</th>
                <th>Title</th>
                <th>Journal(year)</th>
                <th>No. cells</th>
                <th>PMID</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="v in project_list">
                <th>{$v.Accession$}</th>
                <td>{$v.Species$}</td>
                <td>{$v.Title$}</td>
                <td>{$v.Journal$}({$v.Year$})</td>
                <td>{$v.cell_count$}</td>
                <td>{$v.PMID$}</td>
                <td>
                    <span>
                        <a href="#!/project_detalils?pmid={$v.PMID$}">
                            <button id="project_detail"  style="width: 60px;height:30px;text-align: right" >Details</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
